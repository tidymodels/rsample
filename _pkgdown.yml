url: https://rsample.tidymodels.org

template:
  package: tidytemplate
  params:
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: <code>rsample</code> is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

development:
  mode: auto

home:
  strip_header: true

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Resampling Methods
    contents:
      - initial_split
      - bootstraps
      - vfold_cv
      - loo_cv
      - mc_cv
      - validation_split
      - group_vfold_cv
      - rolling_origin
      - nested_cv
      - apparent
  - title: Analysis
    contents:
      - int_pctl
  - title: Utilities
    contents:
      - as.data.frame.rsplit
      - starts_with("tidy")
      - make_strata
      - complement
      - populate
      - form_pred
      - gather.rset
      - rsample2caret
      - starts_with("labels")
      - add_resample_id
  - title: Data
    contents:
      - attrition
      - drinks
      - two_class_dat
  - title: Compatibility
    contents:
      - rsample-dplyr

