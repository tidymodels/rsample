url: https://rsample.tidymodels.org

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: rsample is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

development:
  mode: auto

home:
  strip_header: true

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Resampling Methods
    contents:
      - initial_split
      - bootstraps
      - vfold_cv
      - loo_cv
      - mc_cv
      - validation_split
      - group_vfold_cv
      - rolling_origin
      - sliding_window
      - sliding_index
      - sliding_period
      - nested_cv
      - apparent
      - manual_rset
      - permutations
  - title: Analysis
    contents:
      - int_pctl
      - reg_intervals
  - title: Utilities
    contents:
      - .get_fingerprint
      - as.data.frame.rsplit
      - add_resample_id
      - complement
      - form_pred
      - starts_with("labels")
      - make_splits
      - make_strata
      - populate
      - rsample2caret
      - rset_reconstruct
      - starts_with("tidy")
  - title: Data
    contents:
      - attrition
      - drinks
      - two_class_dat
  - title: Compatibility
    contents:
      - rsample-dplyr
  - title: Package
    contents:
      - rsample

