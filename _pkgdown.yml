url: https://rsample.tidymodels.org

navbar:
  components:
    home: ~
    tutorials:
      text: Learn more
      menu:
      - text: Spatial resampling
        href: https://spatialsample.tidymodels.org/
      - text: Nested resampling
        href: https://www.tidymodels.org/learn/work/nested-resampling/
      - text: Time series analysis
        href: https://www.tidymodels.org/learn/models/time-series/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    danger: "#CA225E"
    primary: "#CA225E"

  includes:
    in_header: |
      <script defer data-domain="rsample.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>


development:
  mode: auto

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Resampling methods
    contents:
      - initial_split
      - initial_validation_split
      - bootstraps
      - vfold_cv
      - loo_cv
      - mc_cv
      - validation_split
      - validation_set
      - group_bootstraps
      - group_mc_cv
      - group_vfold_cv
      - rolling_origin
      - sliding_window
      - nested_cv
      - apparent
      - manual_rset
      - permutations
      - clustering_cv
  - title: Analysis
    contents:
      - int_pctl
      - reg_intervals
  - title: Utilities
    contents:
      - .get_fingerprint
      - as.data.frame.rsplit
      - add_resample_id
      - complement
      - form_pred
      - get_rsplit
      - starts_with("labels")
      - make_splits
      - make_strata
      - populate
      - reshuffle_rset
      - reverse_splits
      - rsample2caret
      - rset_reconstruct
      - starts_with("tidy")
